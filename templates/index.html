{% extends "base.html" %}

{% block content %}
    <table>
        <tr>
            <td>

                    {% for i in list_of_urls %}

                    <object class="output" type="text/html" data="{{i}}" width="800px" height="600px" padding="3em" style="overflow:auto;border:5px ridge blue">

        </tr>
                    {% endfor %}
                    {% endif %}

{% endblock %}
